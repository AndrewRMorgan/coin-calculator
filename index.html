<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Coin Calculator</title>
  </head>
  <body>
    <h2>Coin Calculator:</h2>
    <h6>Calulate the minimum number of Sterling coins required to make up a particular amount.</h6>
    <form onsubmit='return false;'>
      <p>Input: <input id='coin-input' type='text' placeholder='Enter the amount you would like to calculate here...'></input></p>
    </form>
    <div class='table-div'>
      <table class='table table-striped table-bordered'>
        <tr>
          <td>£2</td>
          <td id='td200'></td>
        </tr>
        <tr>
          <td>£1</td>
          <td id='td100'></td>
        </tr>
        <tr>
          <td>50p</td>
          <td id='td50'></td>
        </tr>
        <tr>
          <td>20p</td>
          <td id='td20'></td>
        </tr>
        <tr>
          <td>10p</td>
          <td id='td10'></td>
        </tr>
        <tr>
          <td>5p</td>
          <td id='td5'></td>
        </tr>
        <tr>
          <td>2p</td>
          <td id='td2'></td>
        </tr>
        <tr>
          <td>1p</td>
          <td id='td1'></td>
        </tr>
      </table>
    </div>
    <div id='error-div' class='error-div'></div>
    <script type='text/javascript' src='scripts/main.js'></script>
  </body>
</html>
